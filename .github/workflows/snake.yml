name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate snake SVG
        run: |
          mkdir -p dist
          curl -L https://raw.githubusercontent.com/Platane/snk/output/github-contribution-grid-snake.svg -o dist/github-contribution-grid-snake.svg

      - name: Commit files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add dist
          git commit -m "Update snake animation" || echo "No changes"
          git push
